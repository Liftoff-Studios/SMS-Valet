<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--Mode of Payment Page-->
<div class="scene-page container py-4 py-xl-5">
  <div class="row mb-5">
    <div class="col-md-8 col-xl-6 text-center mx-auto">
      <h2>Welcome to Valet Service</h2>
      <p>Choose your mode of payment</p>
    </div>
  </div>
  <div class="row gy-4 gx-md-0 gy-md-0 row-cols-1 row-cols-md-2 row-cols-xl-3 d-md-flex d-xl-flex align-items-md-center">
    <div class="col offset-xl-2">
      <div class="card bg-light border-0">
        <div class="card-body p-4">
          <div class="fs-1 text-center justify-content-between">
            <div>
              <h1 class="fw-bold text-center mb-0">Cash</h1>
            </div>
          </div>
          <div>
            <ul style="list-style-type: none;">
              <li></li>
              <li></li>
            </ul>
          </div><a class="btn btn-primary d-block w-100" role="button" href="#" onclick="changePage(1);changePaymentMode('cash')">Proceed</a>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card text-white bg-primary border-0">
        <div class="card-body p-4">
          <div class="justify-content-between">
            <div>
              <h1 class="fw-bold text-center text-white mb-0">Online</h1>
              <ul style="list-style-type: none;"><li></li><li></li></ul>
            </div>
          </div>
          <div><button class="btn btn-primary d-block w-100 bg-white-300" onclick="alert('simulating payment done');changePaymentMode('online');changePage(1)">Proceed</button></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Locations Page-->
<div class="scene-page">
  <section class="py-4 py-xl-5">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-10 col-xl-8 text-center d-flex d-sm-flex d-md-flex justify-content-center align-items-center mx-auto justify-content-md-start align-items-md-center justify-content-xl-center">
          <div>
            <h2 class="text-uppercase fw-bold mb-3">Select Car Drop Location</h2>
            <select id="location_dropdown" style="padding: 5px;font-family: Abel, sans-serif;">
              <option value="1">Location 1</option>
              <option value="2">Location 2</option>
              <option value="3">Location 3</option>
            </select>
            <button class="btn btn-primary" onclick="changeDropLocation()">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div class="scene-page">
  <section class="py-4 py-xl-5">
    <div class="container">
      <div class="text-center p-4 p-lg-5">
        <p class="fw-bold text-primary mb-2">Thank you!</p>
        <h1 class="fw-bold mb-4">Please wait for your valet to arrive</h1>
        <h1 id="code-order">Code: </h1>
      </div>
    </div>
  </section>
</div>
<script src="index.js"></script>
</body>
</html>
